<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <style type="text/css">
        #f1{
            background-image: url(img/jd.png);
            background-position:-95px -212px;
            padding-left: 18px;
        }
        #f1:focus{
            background-position:0px -51px;
        }
        #f2{
            background-image: url(img/jd.png);
            background-position:0 0;
            padding-left: 18px;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/4.jpg" style="width: 100%;height: 600px;">
    </div>
    <form action="#" method="post" style="text-align: center;">
    	<h1>登录账号:</h1><input type="text" name="uname" id="f1" value=""></br></br>
    	<h1>登录密码:</h1><input type="password" name="upwd" id="f2" value=""></br></br></br>
    <button id="btn" style="width: 100px;">登录</button>
    </form>
    <script type="text/javascript">
    	var btn=document.getElementById("btn");
    	btn.onclick=function(){
    		var uname=document.getElementById("uname").value;
    		var upwd=document.getElementById("upwd").value;
    		var xhr=new XMLHttpRequest();
    		//监听
    		xhr.onreadystatechange=function(){
                if (xhr.readyState==4&&xhr.status==200) {
                    var result=xhr.responseText;
                    //json字符串
                    var arr=JSON.parse(result);
                    for(var i=0;i<arr.length;i++){
                        var uname=arr[i].uname;
                        var upwd=arr[i].upwd;
                        console.log(uname);
                        console.log(upwd)
                    }
                    
                }
            }
            xhr.open('post','php/login.php',true);
            xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
            var msg="uname"+uname+"&upwd="+upwd;
            xhr.send(msg);

        }
    </script>
</body>
</html>
